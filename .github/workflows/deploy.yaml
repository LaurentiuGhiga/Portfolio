name: Deploy Next.js app

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies and build app
        run: |
          npm install
          npm run build

      - name: Build Docker image
        run: docker build -t my-next-app .

      - name: Save Docker image as tarball
        run: docker save -o my-next-app.tar my-next-app

      - name: Archive files
        uses: actions/upload-artifact@v2
        with:
          name: app-files
          path: .next/

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            # Copier les fichiers et l'image Docker vers le serveur
            scp -i ${{ secrets.SERVER_SSH_KEY }} -r ./* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:/root/Portfolio/
            scp -i ${{ secrets.SERVER_SSH_KEY }} my-next-app.tar ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:/tmp/

            # Charger l'image Docker et ex√©cuter le conteneur sur le serveur
            docker load -i /tmp/my-next-app.tar
            sudo docker stop my-next-app || true
            sudo docker rm my-next-app || true
            sudo docker run -d -p 3000:3000 --name my-next-app my-next-app
