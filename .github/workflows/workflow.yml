name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
    - name: Deploy to VPS
      run: |
        ssh -tt ${SERVER_USERNAME}@${SERVER_IP} '
          cd /var/www/myapp
          git pull
          pm2 restart myapp'
